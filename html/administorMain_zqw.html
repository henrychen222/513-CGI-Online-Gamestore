	<script>
		function test(){
			//window.location.href = "Login_zqw.html";
			var jsontext = '{"firstname":"Jesper","surname":"Aaberg","phone":["555-0100","555-0120"]}';
			document.write(jsontext);
			
			//var contact = JSON.parse('{"firstname":"Jesper","surname":"Aaberg","phone":["555-0100","555-0120"]}');
			var contact = eval('(' + jsontext + ')');
			document.write("here");
			document.write(contact.surname + ", " + contact.firstname);
			document.write(contact.phone[1]);
		}
		function register(){
			document.getElementById("test001").innerHTML = "test_1";//test
			var url = "../../cgi-bin/Register_zqw.cgi";
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function(){
				document.getElementById("test001").innerHTML = this.readyState;
				document.getElementById("test002").innerHTML = this.status;
				if(this.readyState == 4 && this.status == 200){//&& this.status == 200
					document.getElementById("alert").innerHTML = "test_4";
					processResponse(this.responseText);
				}
			}
			document.getElementById("test001").innerHTML = "test_2";//test
			var param = "username="+document.getElementById("username").value+ "&password="+document.getElementById("password").value;
			xmlhttp.open("POST",url,true);
			xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xmlhttp.send(param);
			//document.getElementById("test001").innerHTML = "test_3";
			
		}
		function processResponse(response){
			document.getElementById("alert").innerHTML = "test_8";//test
			document.getElementById("alert").innerHTML = response;
			
			//var result = JSON.parse(response);
			var result = eval('(' + response + ')');
			alert(result.status);
			
			if(result.status == "true"){
				//window.location.href = "view_customer.html?id="+result.Id+"&cid="+result.Id;
				document.getElementById("status").innerHTML = "Register Success";//test
				//window.location.href = "Login.html";
			}
			else {
				document.getElementById("alert").innerHTML = "Unable to register";
			}
		}
	</script>
